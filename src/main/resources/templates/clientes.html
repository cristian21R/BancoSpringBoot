<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="Layout/base  :: head('Clientes')"></head>
<body>
    <!-- menú -->
    <div th:replace="Layout/base :: menu"></div>

 	<br>
 	<script>
function confirmarEliminar(id) {
    Swal.fire({
        title: '¿Estás seguro?',
        text: 'Este cliente será eliminado',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#d33',
        cancelButtonColor: '#3085d6',
        confirmButtonText: 'Sí, eliminar',
        cancelButtonText: 'Cancelar'
    }).then((result) => {
        if (result.isConfirmed) {
            window.location.href = '/clientes/eliminar/' + id;
        }
    });
}
</script>
 	<script th:inline="javascript">
document.addEventListener('DOMContentLoaded', function() {
    var mensaje = /*[[${mensaje}]]*/ null;
    var tipo = /*[[${tipo}]]*/ null;

    if (mensaje) {
        Swal.fire({
            icon: tipo === 'success' ? 'success' : 'error',
            title: tipo === 'success' ? 'Éxito' : 'Error',
            text: mensaje,
            confirmButtonText: 'Aceptar'
        });
    }
});
</script>
 	 
    <div class="container">
    <div class= row>
         <h2 class= "text-center">Lista de Clientes</h2> 
           </div>
        <div class= row>
    <div class="col-12" style="text-align: right;">
 
   					 <a th:href="@{/clientes/nuevoCliente}" class="btn btn-primary">
                        <i class="bi bi-plus-circle"></i> Nuevo Cliente
                    </a>
       		</div>
       </div>
         
        <table class="table table-striped" id="tablaClientes">
            <thead>
                <tr>
                    <th>Cédula</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Dirección</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente : ${listadoClientes}">
                    <td th:text="${cliente.cedula}"></td>
                    <td th:text="${cliente.nombre}"></td>
                    <td th:text="${cliente.apellido}"></td>
                    <td th:text="${cliente.email}"></td>
                    <td th:text="${cliente.direccion}"></td>
                    <td>
                        <a th:href="@{/clientes/editar/{id}(id=${cliente.id})}" class="btn btn-warning btn-sm">Editar</a>
                       
                        <a href="#" class="btn btn-danger btn-sm"
						   th:onclick="'confirmarEliminar(' + ${cliente.id} + ')'">
						   Eliminar
						</a>
                        
                        
                        <a th:href="@{'/cuentas/nuevo/' + ${cliente.id}}" class="btn btn-success">
						 Nueva Cuenta
						</a>
						                        
                    </td>
                </tr>
            </tbody>
        </table>
        
    </div>


    <div th:replace="Layout/base :: footer"></div>
</body>
<script>
$(document).ready(function () {
    $('#tablaClientes').DataTable({
        language: {
            url: 'https://cdn.datatables.net/plug-ins/2.0.7/i18n/es-ES.json'
        }
    });
});
</script>


</html>
